<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>ToDo List</title>
		<link rel="stylesheet" href="style.css"> 
		<link rel="stylesheet" href="css/fontello.css">	
	</head>
	<body>
		<main>
			<article>
				<div id="container">
					<header>
						ToDo List
					</header>
					<div id="main">
						<div id="add">
							<input id="addLeft" type="text" placeholder="Add a new task">  
							<button id="addRight">
								<i class="icon-plus-1"></i>
							</button>
						</div>
						<div id="toDo">
						</div>
						<input type="button" value = "Clear all" id="clear">
						<div id="left">
							<span id="textLeft"></span>
						</div>
					</div>
				</div>
			</article>
		</main>
		<script src="script.js"></script> 	
	</body>
</html>
